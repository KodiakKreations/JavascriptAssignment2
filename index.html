<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="app">
        <aside id="lifelines">
            <button>50:50</button>
            <button>Ask Audience</button>
            <button>Phone a Friend</button>
            <br>
            <button>Play</button>
        </aside>
        <main>
            <div id="top">
                <h1>{{ questionCurrent().question }}</h1>
            </div>
            <div id="bottom">
                <div class="flex">
                    <button id="a" @click="isAnswerCorrect" data-key="65" data-index="0">A: {{ answer(0) }}</button>
                    <button id="b" @click="isAnswerCorrect" data-key="66" data-index="1">B: {{ answer(1) }}</button>
                </div>
                <div class="flex">
                    <button id="c" @click="isAnswerCorrect" data-key="67" data-index="2">C: {{ answer(2) }}</button>
                    <button id="d" @click="isAnswerCorrect" data-key="68" data-index="3">D: {{ answer(3) }}</button>
                </div>
            </div>
        </main>
        <aside id="score">
			<ul>
				<li v-for="(score, index) in items" :key="scoreboard" :data-item="index">{{score.level}} - ${{score.amount}}</li>

			</ul>
		</aside>
    </section>
</body>

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
	
	
</html>
